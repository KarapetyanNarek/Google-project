    <script>
    function openclosed() {
        const docId = document.querySelector("#db");
        const style = getComputedStyle(docId);
        const top = style.top;
        if (top == "-9999px") {
            document.getElementById("db").style.top = "66px";
            document.getElementById("db").style.opacity = "1";
        }
        else {
            document.getElementById("db").style.top = "-9999px";
            document.getElementById("db").style.opacity = "0";
        }
        
    }
    
   
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="shortcut icon" href="img/googleg_standard_color_128dp.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back_desktop">
      
<!---------------------------------------
-----------------------------------------
   Right menu bar
-----------------------------------------
---------------------------------------->
   
         <div class="menu_bar">
            <div class="right_menu_bar">
             <div class="post_pictures">
                 <a href="#" class="gmail">Gmail</a>
                 <div class="images">
                     <a href="#" class="images_href">Images</a>
                 </div>
             </div>
             <a href="#" class="app_google" alt="Google apps" title="Google apps"></a>
             <div class="login">
                 <a href="#" class="login_google">Sign in</a>
             </div>
           </div>
         </div>
        
<!-----------------------------------
-------------------------------------
       Search_block
-------------------------------------
------------------------------------>
        <div class="search_block">
            <div class="search_block1">
                <img src="img/2.png" alt="Google logo">
            </div>
            <div class="search_block2">
                <div class="block_in2">
                    <input class="input_search" type="text" maxlenght="2048" value="" title="Search" autocomplete="off" autocapitalize="off" autocorrect="off">
                </div>
            </div>
            <div class="search_block3">
                <input value="Google Search" name="btn1" type="submit">
                <input value="I'm Feeling Lucky" name="btn2" type="submit">
            </div>
            <div class="search_block4">
                <div class="block_in4">
                    <span>Google offered in:</span>
                    <a href="#">հայերեն</a>
                    <a href="#">русский</a>
                </div>
            </div>
        </div>
        
        
        <div class="footer">
           <div class="footer_block1">
               <span>Armenia</span>
           </div>
           <div class="footer_block2">
              <span id="foot_left">
                  <a href="#">Advertising</a>
                  <a href="#">Business</a>
                  <a href="#">About</a>
              </span>
               <span id=foot_right class="clearfix">
                   <a href="#">Privacy</a>
                   <a href="#">Terms</a>
                   <a href="#">Settings</a>
               </span>
           </div>
        </div>
        
    </div>
</body>
</html>
